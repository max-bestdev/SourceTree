<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
   <title>로그인</title>
</head>
<body>
   <div style="text-align:center;">
      <h2>사용자 로그인</h2>
      <form name="frmlogin">
   <!--<form name="frmlogin" method="post" action="login070501"> -->
         <input type="text" name="id" placeholder="아이디를 입력하세요..."><br>
         <input type="password" name="password" placeholder="암호를 입력하세요..."><br>
         <input type="hidden" name="name" value="신상현">
         <hr width="40%">
         <!-- <input type="submit" value="&nbsp;로그인&nbsp;"> -->
         <input type="button" value="&nbsp;로그인&nbsp;" onClick="loginValueCheck()">
         <input type="reset" value="다시입력">
      </form>
   </div>
   
   <script type="text/javascript">
      function loginValueCheck(){
           var frmlogin=document.frmlogin;
         var userId=frmlogin.id.value;
         var userPassword=frmlogin.password.value;
         if(userId.length==0 ||userId==""){
            alert("아이디는 필수입니다.");
         } else if(userPassword.length==0 ||userPassword==""){
            alert("비밀번호는 필수입니다.");
         } else {
            frmlogin.method="post";
            frmlogin.action="login070501";
            frmlogin.submit();
         }
      }
   </script>
</body>
</html>
